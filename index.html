<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="buttons">
        <input type="text" id="txtResult" value="" disabled>
        <div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="bg-blue">+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="bg-blue">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="bg-blue">*</button>
            </div>
            <div class="row">
                <button class="bg-red">C</button>
                <button>0</button>
                <button class="bg-green">=</button>
                <button class="bg-blue">/</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
